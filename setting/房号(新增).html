<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>特征</title>

    <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
<div class="page_panel">
    <div class="layui-row">
        <div class="layui-row">
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4  layui-col-lg3 btn_panel flex_row_l">
                <button class="btn_base btn_search flex_row active"  data-type="search"><i class="icon"></i>查询</button>
                <button class="btn_base btn_add flex_row margin_r_10" data-type="add"><i class="icon"></i>新增</button>
                <button class="btn_base btn_add flex_row btn_adds" data-type="add2"><i class="icon"></i>批量新增</button>
                <input id="btnStatus" type="hidden" value="0"/>

                <!--0为查询-->
                <!--1为修改-->
                <!--2为新增-->
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4  layui-col-lg3 setting_left">
                <form class="layui-form" action="" lay-filter="setting">

                    <div class="layui-form-item">
                        <label class="layui-form-label">房号</label>
                        <div class="layui-input-block">
                            <input id="txtAccount" name="account" type="text" required
                                   lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">楼座</label>
                        <div class="layui-input-block">
                            <select id="ddlRole" name="role" lay-verify="required">
                                <option value="">请选择角色</option>
                                <option value="管理员">管理员</option>
                                <option value="值班经理">值班经理</option>
                                <option value="前台接待">前台接待</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">楼层</label>
                        <div class="layui-input-block">
                            <select  name="role" lay-verify="required">
                                <option value="">请选择角色</option>
                                <option value="管理员">管理员</option>
                                <option value="值班经理">值班经理</option>
                                <option value="前台接待">前台接待</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">房型</label>
                        <div class="layui-input-block">
                            <select name="role" lay-verify="required">
                                <option value="">请选择角色</option>
                                <option value="管理员">管理员</option>
                                <option value="值班经理">值班经理</option>
                                <option value="前台接待">前台接待</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">特征</label>
                        <div class="layui-input-block">
                            <select name="role" lay-verify="required">
                                <option value="">请选择</option>
                                <option value="管理员">管理员</option>
                                <option value="值班经理">值班经理</option>
                                <option value="前台接待">前台接待</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话长号</label>
                        <div class="layui-input-block">
                            <input name="account" type="text" required
                                   lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话短号</label>
                        <div class="layui-input-block">
                            <input name="department" type="text" required
                                   lay-verify="required" placeholder="请输入部门"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea id="txtDesc" name="desc" placeholder="请输入描述" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">清空</button>
                            <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-xs8 layui-col-sm8 layui-col-md8  layui-col-lg9 " style="padding: 0">
                <div class="setting_right">
                    <table class="layui-table" lay-data="{height: 'full-100', url:'../json/userSettings.json', page:false}"
                           lay-filter="user">
                        <thead>
                        <tr>
                            <th lay-data="{field:'account'}">房号</th>
                            <th lay-data="{field:'name'}">楼座</th>
                            <th lay-data="{field:'account'}">楼层</th>
                            <th lay-data="{field:'name'}">房型</th>
                            <th lay-data="{field:'account'}">特征</th>
                            <th lay-data="{field:'name'}">电话长号</th>
                            <th lay-data="{field:'name'}">电话短号</th>
                            <th lay-data="{field:'name'}">门锁号</th>
                            <th lay-data="{field:'name'}">备注</th>

                            <th lay-data="{fixed: 'right',align:'center',width:140, toolbar: '#barOperation'}"></th>
                        </tr>

                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barOperation">
    <a class="layui-btn  layui-btn-xs btn_orange" lay-event="reset">删除</a>
    <a class="layui-btn  layui-btn-xs btn_blue" lay-event="reset">编辑</a>
</script>

<script src="../assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
        var $ = layui.$, active = {
            search: function(){ //获取搜索数据
                $("#btnStatus").val("0")
            }
            ,add: function(){ //新增
                $("#btnStatus").val("1")
            }
            ,add2: function(){ //批量新增
                $("#btnStatus").val("2")
            }

        };

        $('.btn_base').on('click', function(){
            var type = $(this).data('type');
            $(".btn_base").removeClass("active")
            active[type] ? active[type].call(this) : '';
            $(this).addClass("active")
        });
    });
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(setting)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('table', function () {
        var $ = layui.jquery, form = layui.form;
        var table = layui.table;
        //监听工具条
        table.on('tool(user)', function (obj) {
            var data = obj.data;
            layer.msg('obj.event:' + obj.event);
            if (obj.event === 'reset') {
                layer.msg('ID：' + data.name + ' 的重置密码操作');
            }
        });


        table.on('rowDouble(user)', function (obj) {
            if($("#btnStatus").val()=="1") {
                console.log(obj.data) //得到当前行数据
                form.val('setting', {
                    "account": obj.data.account
                    ,
                    "name": obj.data.name
                    ,
                    "department": obj.data.department // "name": "value"
                    ,
                    "gangwei": obj.data.gangwei
                    ,
                    "phone": obj.data.phone
                    ,
                    "rdo_ok": $("input[name='rdo_ok'][value='0']").attr("checked", obj.data.status == "启用" ? true : false)
                    ,
                    "rdo_ok": $("input[name='rdo_ok'][value='1']").attr("checked", obj.data.status == "停用" ? true : false)
                    ,
                    "role": obj.data.role
                });
                form.render('radio');
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

            }
        });
    });
</script>

</body>
</html>
