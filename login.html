<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login/login.css">
</head>
<body class="flex_row bg_14161D">

    <div class="login_panel flex_row_l">
        <div class="login_left">
            <p class="font_20">欢迎进入PMS</p>

            <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">酒店注册码</button>
            <span class="span_icon"></span>
        </div>
        <div class="login_right">
            <form class="layui-form" action="">
                <!--
                <div class="layui-form-item flex_col_l">
                    <label class="layui-form-label ">登录酒店</label>
                    <div class="layui-input-block flex_row_l">
                        <select name="interest" lay-search lay-filter="aihao">
                            <option value="请选择登录酒店"></option>
                            <option value="0">早班</option>
                            <option value="1">晚班</option>
                            <option value="2">中班</option>
                            <option value="3">夜班</option>
                        </select>
                        <span class="icon fac"></span>
                    </div>
                </div>
                -->
                <div class="layui-form-item flex_col_l">
                    <label class="layui-form-label ">班次</label>
                    <div class="layui-input-block flex_row_l">
                        <select name="interest" lay-filter="aihao">
                            <option value="请选择班次"></option>
                            <option value="0">早班</option>
                            <option value="1">晚班</option>
                            <option value="2">中班</option>
                            <option value="3">夜班</option>
                        </select>
                        <span class="icon banci"></span>
                    </div>
                </div>
                <div class="layui-form-item flex_col_l">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline flex_row_l">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="icon zhanghao"></span>
                    </div>
                </div>
                <div class="layui-form-item flex_col_l">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline flex_row_l">
                        <input type="password" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="icon pwd"></span>
                    </div>

                </div>
                <div class="nav_10"></div>
                <div class="layui-form-item" pane="">
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="记住我" checked="">
                        <button  class="layui-btn login_btn" lay-submit="" lay-filter="demo2">登录</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="assets/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/layui/layui.js" charset="utf-8"></script>
    <script>
       layui.use('layer', function(){             //触发事件
            var active = {
               offset: function(othis){
                    var type = othis.data('type')
                        ,text = othis.text();


                    layer.open({
                        type: 1
                        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                        ,id: 'layerDemo'+type //防止重复弹出
                        ,content: '<div class="popup">' +
                        '<form class="layui-form" action=""><div class="layui-form-item">' +
                        '    <label class="layui-form-label" style="margin-left: 20px">注册码</label>' +
                        '    <div class="layui-input-block" style="margin-left: 80px">' +
                        '      <input type="text" name="title" style="height: 30px;" lay-verify="title" autocomplete="off" placeholder="请输入酒店注册码" class="layui-input">' +
                        '    </div>' +
                        '  </div></form></div>'
                        ,btn: '注册'
                        ,btnAlign: 'c' //按钮居中
                        ,shade: 0 //不显示遮罩
                        ,yes: function(){
                            layer.closeAll();
                        }
                    });
                }
            };

            $('.layui-btn').on('click', function(){
                var othis = $(this), method = othis.data('method');
                active[method] ? active[method].call(this, othis) : '';
            });
       });
       layui.use(['form'], function(){});
    </script>
<script>

</script>
</body>
</html>
