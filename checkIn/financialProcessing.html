<script>  //初始赋值
layui.use(['element', 'laydate', 'form', 'layer', 'table'], function () {
    var table = layui.table, $ = layui.jquery, laydate = layui.laydate, form = layui.form;
    //日期范围
    laydate.render({
        elem: '#date'
        , range: true
    });
    //日期时间选择器
    laydate.render({
        elem: '#cxhzTime'
        ,type: 'datetime'
    });
    $(".btn_close").on("click", function () {
        layer.closeAll();
    })

    //时间选择器
    laydate.render({
        elem: '#time_setting'
        ,type: 'time'
        , trigger: 'click'
        ,format: 'HH:mm'
    });
    //时间选择器

    //日期选择器
    laydate.render({
        elem: '#dateSetting'
        ,trigger: 'click'
        ,format: 'yyyy/MM/dd'
    });
    //叫醒开关
    form.on('switch(cbo_phoneJX)', function(data){

        if(data.elem.checked)
            $(".phoneJX_child").removeClass("hide")
        else
            $(".phoneJX_child").addClass("hide")
    });
    form.on('radio(rdoDate)', function(data){

        if(data.value=="指定日期")
            $("#dateSetting").removeClass("hide")
        else
            $("#dateSetting").addClass("hide")
    });
    window.popup = function (type, content, title) {
        layer.open({
            type: type,
            content: $('#' + content),
            title: title
        });
    }
});

</script>
